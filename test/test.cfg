#Number of epochs
num_epochs = 600
#Set the batch size
batch_size = 1
#Set the initial learning rate
learning_rate = 1
# Set which loss function you want to use - options : 'dc' - for dice only, 'dcce' - for sum of dice and CE and you can guess the next (only lower-case please)
loss_function = dc
