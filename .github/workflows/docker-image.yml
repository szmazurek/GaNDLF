name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build-cuda102:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        submodules: 'recursive'
    - name: Build and verify the CUDA 10.2 Docker image
      run: docker build . --file Dockerfile-CUDA10.2 --tag alexandergetka/gandlf:cuda102 &&
           docker run alexandergetka/gandlf:cuda102 &&
           docker run alexandergetka/gandlf:cuda102 python -c "import torch; print(torch.__version__); print(torch.cuda.is_available())"
  
  build-cuda113:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        submodules: 'recursive'
    - name: Build and verify CUDA 11.3 Docker image
      run: docker build . --file Dockerfile-CUDA11.3 --tag alexandergetka/gandlf:cuda113 &&
           docker run alexandergetka/gandlf:cuda113 &&
           docker run alexandergetka/gandlf:cuda113 python -c "import torch; print(torch.__version__); print(torch.cuda.is_available())"
  
  build-cpu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        submodules: 'recursive'
    - name: Build and verify CPU Docker image
      run: docker build . --file Dockerfile-CPU --tag alexandergetka/gandlf:cpu &&
           docker run alexandergetka/gandlf:cpu &&
           docker run alexandergetka/gandlf:cpu python -c "import torch; print(torch.__version__); print(torch.cuda.is_available())"
           
  build-ROCm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
        submodules: 'recursive'
    - name: Build and verify ROCm Docker image
      run: docker build . --file Dockerfile-ROCm --tag alexandergetka/gandlf:rocm &&
           docker run alexandergetka/gandlf:rocm &&
           docker run alexandergetka/gandlf:rocm python -c "import torch; print(torch.__version__); print(torch.cuda.is_available())"
